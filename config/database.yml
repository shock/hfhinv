default: &default
  adapter: postgresql
  host: localhost
  password:
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
  min_messages: warning
  timeout: 5000

development:
  <<: *default
  database: hfhinv_development
  username: hfhinv

# Warning: The database defined as "test" will be erased and
